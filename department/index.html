<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>IQAC</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="heading__primary">
                <span class="heading__primary--main">IQAC</span>
                <span class="heading__primary--sub">dashboard</span>
            </h1>
        </header>
        <main class="main">
            <div class="nav-container">
                <h2 class="heading__secondary margin-bottom-small">
                    Navigation
                </h2>
                <nav class="nav">
                    <ul class="nav-wrapper">
                        <li class="nav-item"><a class="nav-link" href="#">Workshops</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Seminars</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Guest Lectures</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Industrial Visit</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">View Applications</a></li>
                    </ul>
                </nav>
            </div>

            <div class="form-container">
                <h2 class="heading__secondary">Workshops</h2>
                <form action="#" class="form">
                    <div class="form-group">
                        <input type="text" class="form__input" id="title" placeholder="Title">
                        <label for="title" class="form__label">
                            Title
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form__input" id="subtitle" placeholder="Sub-title">
                        <label for="subtitle" class="form__label">
                            Sub-title
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form__input" id="description" placeholder="Description">
                        <label for="description" class="form__label">
                            Description
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form__label">
                            Report
                        </label>
                        <input type="file" class="form__input" id="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
